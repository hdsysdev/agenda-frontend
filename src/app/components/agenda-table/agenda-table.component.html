<!-- Add Agenda Button and Delete Agenda Button -->
<div class="mb-4">
  <button pButton type="button" label="Add Agenda" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="showAddDialog()"></button>
  <button pButton type="button" label="Delete Agenda" icon="pi pi-trash" class="p-button-danger" (click)="showDeleteDialog()"></button>
</div>

<!-- Agendas Table -->
<p-table [value]="agendas" [(selection)]="selectedAgendas" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>ID</th>
      <th>Title</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-agenda>
    <tr>
      <td>
        <p-tableCheckbox [value]="agenda"></p-tableCheckbox>
      </td>
      <td>{{agenda.id}}</td>
      <td>{{agenda.title}}</td>
      <td>{{agenda.date | date:'shortDate'}}</td>
      <td>{{agenda.time | date:'shortTime'}}</td>
      <td>{{agenda.status}}</td>
    </tr>
  </ng-template>
</p-table>

<!-- Add Agenda Dialog -->
<p-dialog [(visible)]="displayAddDialog" [modal]="true" [style]="{width: '350px'}" [closable]="false" header="Add Agenda">
  <form [formGroup]="agendaForm">
    <div class="p-field">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" pInputText />
    </div>
    <div class="p-field">
      <label for="date">Date</label>
      <p-calendar id="date" formControlName="date" dateFormat="mm/dd/yy"></p-calendar>
    </div>
    <div class="p-field">
      <label for="time">Time</label>
      <p-calendar id="time" formControlName="time" [showTime]="true" dateFormat=""></p-calendar>
    </div>
    <div class="p-field">
      <label for="status">Status</label>
      <p-dropdown id="status" formControlName="status" [options]="statuses"></p-dropdown>
    </div>
  </form>
  <p-footer>
    <button pButton type="button" label="Add" icon="pi pi-check" (click)="addAgenda()" [disabled]="!agendaForm.valid"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" (click)="cancelAddAgenda()" class="p-button-secondary"></button>
  </p-footer>
</p-dialog>
